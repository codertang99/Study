<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.root {
      color: red !important;
    }
    .root {
      color: #fff000;
    }

    div {
      color: #cccccc;
    }
  </style>
</head>
<body>
  <!-- 
    !important > style > #id > .class, 属性, 伪类 > 元素, 伪元素 > 通配符
   -->
  <div class="root">
    我是div元素
  </div>
</body>
</html>

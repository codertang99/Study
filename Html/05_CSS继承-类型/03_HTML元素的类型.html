<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .content {

      /*
        通过display来改写元素的类型, 调整它展示的方式
        block
        inline
        inline-block
        none
      */
      display: block;
    }
  </style>
</head>
<body>
  <!-- h1/p/div/span/a/img -->
  <!-- 
    块级元素: 独占一行, 
    行内元素: 占据自身内容大小,
   -->
   <div class="content"我是div元素></div>
   <p>我是p元素</p>
   <a href="http://www.baidu.com">百度一下</a>
</body>
</html>

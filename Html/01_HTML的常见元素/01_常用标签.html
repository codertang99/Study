<!-- doctype 用于标定版本标识, h5另外还有xml和html4.01, dtd, 松散模式、严格模式 -->
<!DOCTYPE html>
<!-- 标定语言 en英文, zn-CH中文 -->
<html lang="en">
<head>
  <!-- 字符集编码 -->
  <meta charset="UTF-8">
  <!-- 适配IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 移动端后面会讲 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常用标签</title>
</head>
<body>
  <h1>我是h1</h1>
  <h2>我是h2</h2>
  <h3>我是h3</h3>
  <h4>我是h4</h4>
  <h5>我是h5</h5>
  <h6>我是h6</h6>
  <p>我是p标签</p>
  <!-- a标签还可用作锚点, target取值: _blank, _self, _top, _parent -->
  <a href="http://www.baidu.com" target="_blank">我是a标签</a>
  <img src="http://www.baidu.com/img/1.jpg" alt="我是图片">
  <!-- 可用作嵌套别的网页, 会有跨域限制 -->
  <iframe src="http://www.taobao.com" frameborder="0"></iframe>
  <div>
    我是div
  </div>
  <span>
    我是span
  </span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .size {
      /* 浏览器默认字体大小 */
      /* font-size: 16px; */
      /* font-size: 40px; */
      /* font-size: 1em; */
      font-size: 2em;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      /* 
        italic: 字体本身的支持斜体
        oblique: 仅仅是文本的倾斜
      */
      font-style: italic;
      /* 设置文字的变形, 一般为小写字母, 可以设置小写字母大写, 同样占据小写字母高度 */
      font-variant: normal;
    }
  </style>
</head>
<body>
  <div class="size">我是Codertang</div>
</body>
</html>

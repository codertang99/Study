<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      background: #f3f3f3;
    }
  </style>
</head>

<body>
  <div id="app">
  </div>
  <template id="tang">
    <!-- 普通用法 -->
    <div :class="className">哈哈哈</div>
    <!-- 对象语法: { active: boolean } -->
    <!-- 可以通过true和false 进行动态展示class -->
    <div :class="{ 'active': false }">您好呀</div>
    <button @click="togger">切换</button>
    <div :class="{active: isActive}">呵呵呵</div>

    <div :class="classObj">123213</div>

  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#tang",
      data() {
        return {
          className: "active",
          isActive: false,
          classObj: {
            active: true,
            class: true
          }
        }
      },
      methods: {
        togger() {
          this.isActive = !this.isActive
        }
      }
    }).mount("#app")
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
  </div>
  <!-- 用于封装高阶组件, 传入对象参数, 可能传入UI组件进行封装 -->
  <template id="tang">
    <div v-bind="obj">您好呀</div>
    <div :="obj">您好呀</div>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#tang",
      data() {
        return {
          obj: {
            name: "1",
            name2: "2",
            name3: "3"
          }
        }
      }
    }).mount("#app")
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
  </div>
  <template id="tang">
    <div :style="{ color: '#f4f', fontSize: '30px' }">哈哈哈</div>
    <div :style="{ color: colors }">呵呵呵</div>
    <div :style="styleObj">yayay</div>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#tang",
      data() {
        return {
          isActive: true,
          colors: "#f4f",
          styleObj: {
            fontSize: "30px",
            fontWeight: 600
          }
        }
      }
    }).mount("#app")
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="tang">
    <input type="text" v-model="inner"><br>
    <input type="text" :value="inner" @input="change">
    <h2>{{ inner }}</h2>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#tang",
      data() {
        return {
          inner: "V-Model"
        }
      },
      methods: {
        change(event) {
          this.inner = event.target.value
        }
      }
    }).mount("#app")
  </script>
</body>
</html>

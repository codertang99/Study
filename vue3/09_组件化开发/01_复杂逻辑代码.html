<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="tang">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#tang",
      data() {
        return {
          title: "Vue3.0",
          message: "Vue3正式开放啦"
        }
      }
    }).mount("#app")
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="tang">
    您的消息是: <input type="text" v-model="message">
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#tang",
      data() {
        return {
          // 侦听mssage的变化,  进行一些逻辑的处理(JavaScript, 网络请求等)
          message: "Hello"
        }
      },
      watch: {
        message(newVal, oldVal) {
          console.log(`新的值：${newVal}, 旧的值: ${oldVal}`)
        }
      }
    }).mount("#app")
  </script>
</body>
</html>

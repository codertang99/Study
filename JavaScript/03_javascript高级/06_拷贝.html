    // 深拷贝
    function deepCopy(a) {
      var curr = Object.create(a.__proto__)
      for(var i in a) {
        // 判断对象是否包含特定的自身（非继承）属性
        if(a.hasOwnProperty(i)) {
          if(!(a[i] instanceof Object)) {
            curr[i] = a[i]
          } else {
            curr[i] = deepCopy(a[i])
          }
        }
      }
      return curr
    }

    // 2. 缓存存储结构, 多个变量, 多个函数

    function create() {
      var count = 0
      function counterAdd() {
        count++
        console.log(count)
        return count
      }
      
      function counterAdd2() {
        count+=2
        console.log(count)
        return count
      }

      function clearAction() {
        count = 0
        console.log(count)
        return count
      }

      return [counterAdd, counterAdd2, clearAction]

    }
    
    var coun = create()

    coun[0]()
    coun[1]()
    coun[1]()

    // 模块化 JQuery
    function createCount() {
      var count = 0
      var counter = {
        counterAdd: function() {
          count++
          console.log(count)
          return count
        },
        counterAdd2: function() {
          count +=2
          console.log(count)
          return count
        },
        clearAction: function() {
          count = 0
          console.log(count)
          return count
        }
      }
      return counter
    }

    var cccc = createCount()
    cccc.counterAdd()
